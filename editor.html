<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="editor.css">
    <meta name="description" content="Aether Editor - A modern code editor with file management and console execution capabilities.">
</head>
<body>
    <header class="editor-header">
        <div class="logo">Aether Editor</div>
    </header>
    <main class="editor-container">
        <aside class="sidebar">
            <div class="file-explorer">
                <div class="file-explorer-header">
                    <h3>Files</h3>
                    <button id="newFileBtn" class="icon-button tooltip" title="New File">
                        <i class="fas fa-file-plus"></i>
                        <span class="tooltiptext">Create New File</span>
                    </button>
                    <button id="newFolderBtn" class="icon-button tooltip" title="New Folder">
                        <i class="fas fa-folder-plus"></i>
                        <span class="tooltiptext">Create New Folder</span>
                    </button>
                </div>
                <ul id="fileTree" aria-label="File Explorer"></ul>
            </div>
        </aside>
        <section class="main-content">
            <div class="toolbar">
                <button id="saveBtn" class="custom-button tooltip" title="Save">
                    <i class="fas fa-save"></i> Save
                    <span class="tooltiptext">Save Changes</span>
                </button>
                <select id="languageSelect" class="custom-select" aria-label="Select Language">
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                    <option value="jsx">React (JSX)</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="python">Python</option>
                    <option value="clike">C++</option>
                    <option value="vue">Vue.js</option>
                </select>
            </div>
            <div class="editor-wrapper">
                <textarea id="editor"></textarea>
                <div class="editor-info"></div>
            </div>
            <div class="console-wrapper">
                <div id="console-output" aria-live="polite"></div>
                <input type="text" id="console-input" placeholder="Enter code to execute" aria-label="Console Input">
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/vue/vue.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
